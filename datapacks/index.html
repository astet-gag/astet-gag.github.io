<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>GAS Datapacks</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://fontawesome.com/v4.7.0/assets/font-awesome/css/font-awesome.css">
	</head>
	<body class="bg-light pb-5">
		<div class="col-12 bg-dark text-light h4 py-3">GAS Core</div>
		<div class="container">
			<p class="h4 col-12 p-0">GAS Core</p>
			<img class="d-block w-100" src="img/gas-core/1.png" alt="First slide">
			<div class="row text-right">
				<div class="col-6"></div>
				<div class="col-6">
					<a type="button" class="btn btn-lg btn-primary mt-3 text-white" href="zip/GAS Damage Indicator.zip" target="_blank">Download GAS Core</a>
				</div>
			</div>
		</div>
		<div class="col-12 bg-dark p-0 py-1 my-3"></div>
		<div class="container">
			<p class="h4 col-12 p-0">Damage Indicator</p>
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="img/damage-indicator/1.png" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="img/damage-indicator/2.png" alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="img/damage-indicator/3.png" alt="Third slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			<div class="row text-right">
				<div class="col-6"></div>
				<div class="col-6">
					<a type="button" class="btn btn-lg btn-primary mt-3 text-white" href="zip/GAS Damage Indicator.zip" target="_blank">Download Damage Indicator</a>
				</div>
			</div>
		</div>
	</body>
</html>
